<h1>Ask the dog of wisdom!</h1>

<form action="/api/contact" method="POST">
    <label for="name">Name</label>
    <input id="name" type="text" required placeholder="Your Name" value="Bob Aliceson">

    <label for="email">Email Address</label>
    <input id="email" type="email" required placeholder="Your Email Address" value="Some Value">

    <label for="message">Message</label>
    <textarea id="message" cols="80" rows="10"></textarea>
    
    <button  aria-label="Submit Form">Submit</button>
</form>

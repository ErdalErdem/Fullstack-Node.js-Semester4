<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WWC</title>
  </head>
  <body>
    <main>
        <h1>Welcome to My Website</h1>  
    </main>
  </body>

  <h1>Date from Server:</h1>
    <p id="date">Loading...</p>

<script>

function fetchDate() {
            fetch('http://localhost:8080/date')
                .then(response => response.json()) // Parse the JSON response
                .then(data => {
                    document.getElementById('date').textContent = data.data; // Update the page with the date
                })
                .catch(error => {
                    console.error('Error fetching the date:', error);
                    document.getElementById('date').textContent = 'Failed to load date.';
                });
        }

        fetchDate(); // Call the function to fetch the date
    
</script>
</html>
